<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Project</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./connected-scatterplot.js" defer></script>
</head>
<body>
    <button onclick="openOverview()">Open Overview</button>
    <input type="file" id="fileInput" accept=".csv">

    <!-- Dropdown menus for selecting dimensions -->
    <div>
        <label for="x-axis-select">X-Axis:</label>
        <select id="x-axis-select"></select>

        <label for="y-axis-select">Y-Axis:</label>
        <select id="y-axis-select"></select>

        <label for="hue-select">Hue:</label>
        <select id="hue-select"></select>

        <label for="chroma-select">Chroma/Lightness:</label>
        <select id="chroma-select"></select>
    </div>

    <div id="chart"></div>

    <script>
        function openOverview() {
            window.open('overview.html', '_blank');
        }
    </script>
</body>
</html>
