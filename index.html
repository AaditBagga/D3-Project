<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Project</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./connected-scatterplot.js" defer></script>
</head>
<body>
    <button onclick="openOverview()">Open Overview</button>
    <input type="file" id="fileInput" accept=".csv">

    <!-- Slider elements for selecting the year range -->
    <label for="startYear">Start Year:</label>
    <input type="range" id="startYear" name="startYear" value="1956" min="1956" max="2010">
    <span id="startYearLabel">1956</span>

    <label for="endYear">End Year:</label>
    <input type="range" id="endYear" name="endYear" value="2010" min="1956" max="2010">
    <span id="endYearLabel">2010</span>

    <div id="chart"></div>

    <script>
        function openOverview() {
            window.open('overview.html', '_blank');
        }
    </script>
</body>
</html>
